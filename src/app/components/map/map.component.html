<div class="position-relative" style="height: 100vh">
  <div #map style="height: 100%; width: 100%">
    <div class="slider-container">
      <mat-slider
        [max]="23.99"
        [min]="0"
        [discrete]="true"
        [step]="0.25"
        [showTickMarks]="true"
        [displayWith]="formatThumbLabel"
      >
        <input [formControl]="timeFormControl" matSliderThumb />
      </mat-slider>
    </div>
  </div>
</div>
